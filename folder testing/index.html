<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/favicon.png">
        <link rel="icon" href="./assets/favicon.png">
</head>
<body>
    <h1>Drum Kit</h1>
    <div class="keys">
        <div data-key="65" class="A key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
       </div>
       <div class="keys">
        <div data-key="83" class="S key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
       </div>
       <div class="keys">
        <div data-key="68" class="A key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
       </div>
       <div class="keys">
        <div data-key="70" class="A key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
       </div>
       <div class="keys">
        <div data-key="71" class="A key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
       </div>
       <div class="keys">
        <div data-key="72" class="A key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
       </div>
       <div class="keys">
        <div data-key="74" class="A key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
       </div>
       <div class="keys">
        <div data-key="75" class="A key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
       </div>
       <div class="keys">
        <div data-key="76" class="A key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
       </div>
</body>
</html>
